stage: staging
port: 8080

replicaCount: 3

rbac:
  create: true
  # serviceAccount: ""
  # roleName: ""
  # additionalRules:
  # - apiGroups:
  #   - ""
  #   resources:
  #   - pods
  #   verbs:
  #   - *
  superUser:
    create: false
  appUser:
    create: false

image:
  # name: nginx
  # tag: stable
  # pullPolicy: IfNotPresent

imagePullSecrets: []
# fullnameOverride: ""
# nameOverride: ""

service:
  type: ClusterIP
  scheme: HTTP
  port: 80

ingress:
  tls: true
  create: false
  annotations: {}
