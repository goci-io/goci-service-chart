health:
  path: /health
  # period: 10

readiness:
  path: /health
  # period: 30

podAnnotations: {}
deploymentAnnotations: {}

nodeSelector: {}

securityContext:
  fsGroup: 1000
  runAsUser: 1000
  runAsGroup: 1000

autoscaling: 
  enabled: false
  # minReplicas: 3
  # maxReplicas: 6
  # targetAverageUtilization: 60
  # targetRequestsPerSecond: 10k

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

metrics:
  enabled: false
  port: http
  interval: 90s
  serviceMonitor:
    enabled: false

extraManifests: []
