    #   paths: []

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

configMap:
  create: true
  # name: app-config (defaults to release name)
  # data: {}

certificate:
  create: false
# issuer: my-cert-manager-issuer
# kind: ClusterIssuer|Issuer (defaults to Issuer)
# serviceDns: false
# ingressDns: true
# dnsNames: []

# extraVolumeMounts:
