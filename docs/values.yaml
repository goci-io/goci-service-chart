stage: staging
port: 8080

replicaCount: 3

image:
  # name: nginx
  # tag: stable
  # pullPolicy: IfNotPresent

imagePullSecrets: []
# nameOverride: ""
# fullnameOverride: ""

service:
  type: ClusterIP
  scheme: HTTP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts: []
    # - host: chart-example.local
    #   paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

configMap:
  enabled: false
  # name: app-config
  # data: {}

health:
  path: /health

readiness:
  path: /health

podAnnotations: {}

nodeSelector: {}

autoscaling: 
  enabled: false
  # minReplicas: 3
  # maxReplicas: 6
  # targetAverageUtilization: 60
  # targetRequestsPerSecond: 10k

podDisruptionBudget:
  enabled: true
  maxUnavailable: 1

metrics:
  enabled: false
  port: http
  interval: 90s
  serviceMonitor:
    enabled: false
