name: 'helm'
on:
  pull_request:
    branches: 
      - '*'
  push:
    branches:
      - master
jobs:
  lint:
    name: 'helm/lint'
    runs-on: ubuntu-latest
    env:
      CT_CHART_DIRS: docs
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
        with:
          fetch-depth: "0"
      - name: Helm Lint
        uses: helm/chart-testing-action@v1.0.0-rc.2
        with:
          command: lint
